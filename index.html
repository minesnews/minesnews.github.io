<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168054076-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-168054076-1');
        </script>
   
        <meta charset="utf-8" />   
        <title>Artifact 2 Card Viewer</title>   
        <link rel="preload" href="Styles/standard.css" as="style">
        <link rel="stylesheet" href="Styles/standard.css">
        <link rel="stylesheet" href="Styles/cards.css">      
    </head> 

    <body>
        <div id="SiteHeader">
            <div id="SiteHeaderBackground">
                <video preload="preload" id="header_video" autoplay="" loop="" muted="">
                    <source src="Images/Styles/144px.mp4" type="video/mp4">
                </video> 
            </div>
            <div id="SiteHeaderInner">
                <div class="SiteHeaderButton SiteHeaderButtonSelected">
                    <div class="SiteHeaderButtonText">
                        ARTIFACT 2 CARDS
                    </div>
                </div>
                <a href="ReportError.html"><div class="SiteHeaderButton SiteHeaderButtonUnselected">
                    <div class="SiteHeaderButtonText">
                        REPORT AN ERROR
                    </div>
                </div></a>
            </div>
        </div>
        <div class="clear"></div>

        <div id="PageHeader">
            <div id="PageHeaderTitle" class="RestrictWidth">
                All Artifact 2.0 Cards
            </div>
        </div>

        <div id="CVOptions">
            <div class="RestrictWidth">
                <div class="CVOptionContainer">
                    <div class="CVOptionName">
                        LAYOUT
                    </div>
                    <div id="CVOptionLayout1" class="CVOptionButton CVOptionButtonSelected" onmouseup="history.pushState({}, 'Artifact 2 Card Viewer', `?&l=false`); CVChangeViewStyle(0);"></div>
                    <div id="CVOptionLayout2" class="CVOptionButton CVOptionButtonUnselected" onmouseup="history.pushState({}, 'Artifact 2 Card Viewer', `?&l=true`); CVChangeViewStyle(1);"></div>
                    <div class="clear"></div>
                </div>
                <div class="CVOptionContainer">
                    <div class="CVOptionName">
                        COLOUR FILTER
                    </div>
                    <div id="ColourFilterR" class="CVOptionButton CVOptionButtonSelected" onmousemove="ShowFilterTooltip(1, 'Red')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('R');"></div>
                    <div id="ColourFilterU" class="CVOptionButton CVOptionButtonSelected" onmousemove="ShowFilterTooltip(1, 'Blue')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('U');"></div>
                    <div id="ColourFilterB" class="CVOptionButton CVOptionButtonSelected" onmousemove="ShowFilterTooltip(1, 'Black')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('B');"></div>
                    <div id="ColourFilterG" class="CVOptionButton CVOptionButtonSelected" onmousemove="ShowFilterTooltip(1, 'Green')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('G');"></div>
                    <div id="ColourFilterC" class="CVOptionButton CVOptionButtonSelected" onmousemove="ShowFilterTooltip(1, 'Colourless')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('C');"></div>
                    <div class="clear"></div>
                </div>
                <div class="CVOptionContainer">
                    <div class="CVOptionName">
                        ADDITIONAL FILTERS
                    </div>
                    <div id="HiddenFilterUncollectable" class="CVOptionButton CVOptionButtonUnselected" onmousemove="ShowFilterTooltip(1, 'Show or Hide Uncollectable Cards')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('uncollectable');"></div>
                    <div id="HiddenFilterSignature" class="CVOptionButton CVOptionButtonSelected" onmousemove="ShowFilterTooltip(1, 'Show or Hide Signature Cards')"; onmouseout="ShowFilterTooltip(0,0)"; onmouseup="ToggleFilter('signature');"></div>
                    <div class="clear"></div>
                </div>
                <div class="CVOptionContainer floatr">
                    <div class="CVOptionName">
                        CARD NAME AND TEXT SEARCH
                    </div>
                    <input type="text" id="CardTextFilter" value="" onkeyup="GenerateCardViewerPage(CardViewerFilter);">
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div id="PageContainer" class="RestrictWidth">



            <div id="CVLView">
                <div id="CardViewerPage_Left">
                    <div id="CardViewerCurrentCardTitleContainer">
                        <div class="CardDetailsPanel">
                            <div id="CardDetailsPanelCardTitle">&nbsp;</div>
                            <div id="CardDetailsPanelCardType">&nbsp;</div>
                            <div id="CardDetailsPanelBottomText"></div>
                        </div>
                    </div> 
                    <div id="SigAbilityRelated_Container"></div>
                    <div id="CardViewerPageCardLore"></div>
                </div>
                <div id="CardViewerPage_Centre">
                    <div id="CardContainer">
                        <div id="CardContainerCardBrowser" onmousemove="skewcard(this,1);" onmouseout="skewcard(this,0);">
                            <div class="CardContainer_LoadingPlaceholder">
                                <div class="LoadingCardThrobberContainer"><img src="Images/Styles/throbber20px.gif"></div>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="clear OnlyMobile"></div>

                <div id="CardViewerPageCardLoreMobile">
                    <div id="CardViewerPageCardLoreTextBody">
                        &nbsp;
                    </div>
                    <div id="CardViewerPageCardLoreTextTag">
                        &nbsp;
                    </div>
                </div>

                <div id="CardViewerPage_Right">
                    <div id="CardViewerPageCardList">
                        <div class="LoadingCardList">
                            Loading card list... <br> <img src="Images/Styles/RetrieveCardList.png">
                        </div>
                    </div>
                </div>
                
                <div class="clear"></div>
            </div>

            <div id="CVCView">
                <div class="CVCHeader">▧ Heroes</div>
                <div class="CVCHeader">▨ Creeps</div>
                <div class="CVCHeader">▪ Spells</div>
                <div class="CVCHeader">▩ Enchantments</div>
                <div class="CVCHeader">▣ Weapons</div>
                <div class="clear"></div>

                <div class="CVCOuterContainer80">
                    <div id="CVCOuterContainerR">
                        <div id="CVCRedHeroes" class="CVCInnerContainer"></div>
                        <div id="CVCRedCreeps" class="CVCInnerContainer"></div>
                        <div id="CVCRedSpells" class="CVCInnerContainer"></div>
                        <div id="CVCRedImp" class="CVCInnerContainer"></div>
                        <div class="clear"></div>
                    </div>
                    <div id="CVCOuterContainerU">
                        <div id="CVCBlueHeroes" class="CVCInnerContainer"></div>
                        <div id="CVCBlueCreeps" class="CVCInnerContainer"></div>
                        <div id="CVCBlueSpells" class="CVCInnerContainer"></div>
                        <div id="CVCBlueImp" class="CVCInnerContainer"></div>
                        <div class="clear"></div>
                    </div>
                    <div id="CVCOuterContainerB">
                        <div id="CVCBlackHeroes" class="CVCInnerContainer"></div>
                        <div id="CVCBlackCreeps" class="CVCInnerContainer"></div>
                        <div id="CVCBlackSpells" class="CVCInnerContainer"></div>
                        <div id="CVCBlackImp" class="CVCInnerContainer"></div>
                        <div class="clear"></div>
                    </div>
                    <div id="CVCOuterContainerG">
                        <div id="CVCGreenHeroes" class="CVCInnerContainer"></div>
                        <div id="CVCGreenCreeps" class="CVCInnerContainer"></div>
                        <div id="CVCGreenSpells" class="CVCInnerContainer"></div>
                        <div id="CVCGreenImp" class="CVCInnerContainer"></div>
                        <div class="clear"></div>
                    </div>
                    <div id="CVCOuterContainerC">
                        <div id="CVCColourlessHeroes" class="CVCInnerContainer"></div>
                        <div id="CVCColourlessCreeps" class="CVCInnerContainer"></div>
                        <div id="CVCColourlessSpells" class="CVCInnerContainer"></div>
                        <div id="CVCColourlessImp" class="CVCInnerContainer"></div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="CVCOuterContainer20">
                    <div id="CVCWeapons" class="CVCInnerContainerItems"></div>
                    <div class="CVCHeaderItems">▤ Armor</div>
                    <div id="CVCArmor" class="CVCInnerContainerItems"></div>
                    <div class="CVCHeaderItems">▥ Accessories</div>
                    <div id="CVCAcc" class="CVCInnerContainerItems"></div>
                    <div class="CVCHeaderItems">▦ Consumables</div>
                    <div id="CVCCon" class="CVCInnerContainerItems"></div>
                </div>
                <div class="clear"></div>

            </div>

            <div id="CardPreviewTooltip" class="CardContainerMiniPreview">&nbsp;</div>

            <div id="SpecialTextTooltip">
                <div id="SpecialTextTitle">
                    Title
                </div>
                <div id="SpecialTextDesc">
                    Desc
                </div>
            </div>
    
        </div> 

        <script src="main.js"></script>

    </body>
    
</html>
